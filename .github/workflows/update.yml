name: Auto Update Dispersion Data

on:
  schedule:
    - cron: "0 12 * * *"   # every day at 12:00 UTC (7 AM ET)
  workflow_dispatch:        # allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests python-dotenv

      - name: Add POLYGON_API_KEY
        run: echo "POLYGON_API_KEY=${{ secrets.POLYGON_API_KEY }}" >> $GITHUB_ENV

      - name: Run update.py
        run: python update.py

      - name: Commit and push updated CSVs
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data2/*.csv
          git commit -m "Auto-update dispersion CSVs" || echo "No changes to commit"
          git push
