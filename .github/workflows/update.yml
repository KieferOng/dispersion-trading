name: Auto Update Dispersion Data

on:
  schedule:
    - cron: "0 12 * * *"   # every day at 12:00 UTC (7 AM ET)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-update-dispersion
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests python-dotenv

      - name: Add POLYGON_API_KEY
        run: echo "POLYGON_API_KEY=${{ secrets.POLYGON_API_KEY }}" >> $GITHUB_ENV

      - name: Run update.py
        run: python update.py

      - name: Commit and push updated CSVs
        if: success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          # IMPORTANT: update to latest remote main
          git fetch origin main
          git pull --rebase origin main

          git add data2/*.csv

          # If no changes, exit cleanly
          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "Auto-update dispersion CSVs [skip ci]"
          git push origin HEAD:main
