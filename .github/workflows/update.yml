name: Auto-update dispersion CSVs

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add POLYGON_API_KEY
        run: echo "POLYGON_API_KEY=${{ secrets.POLYGON_API_KEY }}" >> $GITHUB_ENV

      - name: Run update.py
        run: python update.py

      - name: Commit and push updated CSVs
        if: success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          # *** THIS PART IS MISSING IN YOUR CURRENT RUN ***
          git fetch origin main
          git pull --rebase origin main
          # ***********************************************

          git add data/*.csv  # adjust path as needed

          if git diff --cached --quiet; then
            echo "No CSV changes to commit."
            exit 0
          fi

          git commit -m "Auto-update dispersion CSVs [skip ci]"
          git push origin HEAD:main
